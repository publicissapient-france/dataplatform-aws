AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  Environment:
    Type: String

Outputs:
  KMSKeyArn:
    Value: !GetAtt KMSKey.Arn

Resources:
  KeyAlias:
    Type: "AWS::KMS::Alias"
    Properties:
      AliasName: !Sub "alias/${Environment}-formation"
      TargetKeyId: !Ref KMSKey

  KMSKey:
    Type: 'AWS::KMS::Key'
    Properties:
      KeyPolicy:
        Version: 2012-10-17
        Id: s3
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action:
              - 'kms:*'
            Resource: '*'
      Tags:
        - Key: Environment
          Value: !Ref Environment

