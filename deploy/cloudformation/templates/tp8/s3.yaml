AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  Environment:
    Type: String
  BucketPrefix:
    Type: String
  BucketName:
    Type: String
  Source:
    Type: String
    Description: The source name will appear in the bucket name
  KMSKeyArn:
    Type: String
    Description: ARN of the KMS key to encrypt the S3 bucket

  LambdaLaunchIngestionWorkflowArn:
    Type: String
    Description: ARN of the Lambda that trigger ingestion workflow

Outputs:

  BucketName:
    Value: !Ref Bucket
  BucketArn:
    Value: !GetAtt Bucket.Arn

  BackupBucketName:
    Value: !Ref BackupBucket
  BackupBucketArn:
    Value: !GetAtt BackupBucket.Arn

Resources:
  Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub "${BucketPrefix}-${Source}-${Environment}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              KMSMasterKeyID: !Ref KMSKeyArn
              SSEAlgorithm: aws:kms
            BucketKeyEnabled: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: StandardIARule
            Status: Enabled
            Prefix: raw-data
            Transitions:
              # The min value in days supported for transition to standard_ia storage is 30
              - TransitionInDays: '45'
                StorageClass: STANDARD_IA
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: 's3:ObjectCreated:*'
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: !Sub "incoming/"
            Function: !Ref LambdaLaunchIngestionWorkflowArn

      Tags:
        - Key: Environment
          Value: !Ref Environment

  BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref Bucket
      PolicyDocument:
        Statement:
          - Sid: Deny S3-SSE
            Effect: Deny
            Principal: "*"
            Action:
              - "s3:PutObject"
            Resource:
              - !Sub "arn:aws:s3:::${Bucket}/*"
            Condition:
              StringEquals:
                s3:x-amz-server-side-encryption: "AES256"
          - Sid: Deny other keys
            Effect: Deny
            Principal: "*"
            Action:
              - "s3:PutObject"
            Resource:
              - !Sub "arn:aws:s3:::${Bucket}/*"
            Condition:
              StringNotLikeIfExists:
                s3:x-amz-server-side-encryption-aws-kms-key-id: !Ref KMSKeyArn
